
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunitas Film Alur Cerita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }
        .video-card {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            width: 280px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .thumbnail {
            height: 160px;
            background-color: #ccc;
        }
        .content {
            padding: 15px;
        }
        .content h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .content p {
            color: #666;
            font-size: 14px;
        }
        .watch-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            .video-card {
                width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Komunitas Film Alur Cerita</h1>
</header>

<nav>
    <a href="#">Beranda</a>
    <a href="#">Genre</a>
    <a href="#">Negara</a>
    <a href="#">Pencarian</a>
</nav>

<div class="container">
    <!-- Video 1 -->
    <div class="video-card">
        <div class="thumbnail">
            <img src="https://via.placeholder.com/280x160" alt="Thumbnail 1" style="width:100%; height: 100%;">
        </div>
        <div class="content">
            <h3>Judul Film 1</h3>
            <p>Deskripsi singkat film 1...</p>
            <a href="tonton1.html" class="watch-button">Tonton</a>
        </div>
    </div>
    
    <!-- Video 2 -->
    <div class="video-card">
        <div class="thumbnail">
            <img src="https://via.placeholder.com/280x160" alt="Thumbnail 2" style="width:100%; height: 100%;">
        </div>
        <div class="content">
            <h3>Judul Film 2</h3>
            <p>Deskripsi singkat film 2...</p>
            <a href="tonton2.html" class="watch-button">Tonton</a>
        </div>
    </div>

    <!-- Add more video cards up to 10 -->

</div>

<footer>
    <p>Copyright &copy; 2024 Komunitas Film Alur Cerita</p>
</footer>

</body>
</html>
